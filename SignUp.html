<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Deleget</title>
    <link rel="icon" href="Untitled-1.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: 'Mulish', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Navbar */
        .navbar {
            background-color: white;
            color: black;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo img {
            height: 60px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-right: 15px;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ff5722;
        }

        .mobile-menu-btn {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        /* Signup Section */
        .signup-container {
            max-width: 350px;;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .signup-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .signup-container form {
            display: flex;
            flex-direction: column;
        }

        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .signup-container button {
            background-color: #ff5722;
            color: white;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-container button:hover {
            background-color: #e64a19;
        }

        .signup-container .login-link {
            margin-top: 20px;
        }

        .signup-container .login-link a {
            color: #ff5722;
            text-decoration: none;
        }

        .signup-container .login-link a:hover {
            text-decoration: underline;
        }

        /* Mobile View */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #fff;
                padding: 10px 0;
                z-index: 1000;
            }

            nav ul.active {
                display: flex;
            }

            nav ul li {
                text-align: center;
                margin: 10px 0;
            }

            .mobile-menu-btn {
                display: block;
                position: absolute;
                top: 22px;
                right: 40px;
                z-index: 1500;
                font-size: 1.5em;
                margin-right: 20px;
            }
        


            .signup-container {
                margin-top: 50px;
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar Section -->
    <header class="navbar">
        <a href="#home" class="logo">
            <img src="deleget11.png" alt="Logo">
        </a>
        <div class="right">
            <nav>
                <ul>
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="Gallery.html">Gallery</a></li>
                    <li><a href="Career.html">Career</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="SignUp.html">Signup</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </nav>
            <div class="mobile-menu-btn" onclick="toggleMobileMenu()">â˜°</div>
        </div>
    </header>

    <!-- Signup Section -->
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="https://banjoscafe.in/signup_processing.php" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <!-- JavaScript for mobile menu -->
    <script>
        function toggleMobileMenu() {
            const menu = document.querySelector('nav ul');
            menu.classList.toggle('active');
            const btn = document.querySelector('.mobile-menu-btn');
            btn.classList.toggle('active');
        }
    </script>

</body>
</html>
