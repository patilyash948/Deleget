<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="deleget-logo.png" alt="Deleget Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="search">
                <input type="text" placeholder="Search for restaurants or dishes">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Explore the World with Deleget</h1>
                <p>Find the best places to visit, eat, and stay</p>
            </div>
        </section>

        <section class="popular-dishes">
            <div class="container">
                <h2>Our Popular Dishes</h2>
                <div class="dish-list">
                    <div class="dish-item">
                        <img src="dish1.jpg" alt="Dish 1">
                        <h3>Dish 1</h3>
                    </div>
                    <div class="dish-item">
                        <img src="dish2.jpg" alt="Dish 2">
                        <h3>Dish 2</h3>
                    </div>
                    <div class="dish-item">
                        <img src="dish3.jpg" alt="Dish 3">
                        <h3>Dish 3</h3>
                    </div>
                    <div class="dish-item">
                        <img src="dish4.jpg" alt="Dish 4">
                        <h3>Dish 4</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Deleget. All rights reserved.</p>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
