<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleget</title>
    <link rel="icon" href="Untitled-1.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: 'Mulish', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Navbar */
        .navbar {
            background-color: white;
            color: black;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo img {
            height: 60px;
        }

        /* Navigation Menu */
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-right: 15px;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ff5722;
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        /* Hero Section */
        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-color: #444;
            color: white;
            text-align: center;
        }

        .hero-section img {
            max-width: 100%;
            height: auto;
        }

        .hero-text h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .hero-text p {
            font-size: 1.2rem;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Popup Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }

        .modal .close {
            color: red;
            float: right;
            font-size: 28px;
            cursor: pointer;
        }

        /* Footer Section */
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .footer-links {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .footer-links li {
            margin: 0 10px;
        }

        .footer-links li a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        .footer-links li a:hover {
            text-decoration: underline;
        }

        /* Specific styling for Skyoud Technologies link */
        .footer-content p a {
            color: #00FF00; /* Green color */
        }

        .footer-content p a:hover {
            text-decoration: underline;
        }

        /* Gallery Section */
        .gallery-section {
            background-color: #f8f8f8;
            padding: 60px 20px;
            text-align: center;
            border-radius: 10px;
        }

        .gallery-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333333;
            text-transform: uppercase;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .gallery-grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Mobile View Styling */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #fff;
                padding: 10px 0;
                z-index: 1000;
            }

            nav ul.active {
                display: flex;
            }

            nav ul li {
                text-align: center;
                margin: 10px 0;
            }

            .mobile-menu-btn {
                display: block;
                position: absolute;
                top: 22px;
                right: 40px;
                z-index: 1500;
                font-size: 1.5em;
                margin-right: 20px;
            }
        }

        /* Desktop View Styling */
        @media (min-width: 769px) {
            nav ul {
                display: flex;
            }

            .mobile-menu-btn {
                display: none;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar Section -->
    <header class="navbar">
        <a href="#home" class="logo">
            <img src="deleget11.png" alt="Logo">
        </a>
        <div class="right">
            <nav>
                <ul>
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="Gallery.html">Gallery</a></li>
                    <li><a href="Career.html">Career</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="SignUp.html">Signup</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </nav>
            <div class="mobile-menu-btn" onclick="toggleMobileMenu()">â˜°</div>
        </div>
    </header>

    <!-- Gallery Section -->
    <section id="gallery" class="gallery-section">
        <div class="container">
            <h2>Gallery</h2>
            <p>Take a look inside our kitchen and see how we prepare your delicious meals!</p>
            <div class="gallery-grid">
                <img src="kitchen1.jpg" alt="Restaurant Kitchen 1">
                <img src="kitchen2.jpg" alt="Restaurant Kitchen 2">
                <img src="kitchen3.jpg" alt="Restaurant Kitchen 3">
                <img src="kitchen4.jpg" alt="Restaurant Kitchen 4">
                <img src="kitchen5.jpg" alt="Restaurant Kitchen 5">
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Deleget. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <p>Designed and animated by <a href="https://www.skyoud.com" target="_blank">Skyoud Technologies</a></p>
        </div>
    </footer>

    <script>
        function toggleMobileMenu() {
            const menu = document.querySelector('nav ul');
            menu.classList.toggle('active');
            const btn = document.querySelector('.mobile-menu-btn');
            btn.classList.toggle('active');
        }
    </script>

</body>
</html>
