<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleget</title>
    <link rel="icon" href="Untitled-1.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700;900&display=swap" rel="stylesheet" />
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: 'Mulish', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Navbar */
        .navbar {
            background-color: white; /* Fully white background */
            color: black; /* Default color for text */
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo img {
            height: 60px;
        }

        .navbar .right {
            display: flex;
            gap: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-right: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        nav ul li a:hover {
            color: #ff5722;
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        /* Mobile Menu Hidden by Default */
        nav ul {
            display: none;
        }

        /* Popup Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Footer Section */
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .footer-links {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .footer-links li {
            margin: 0 10px;
        }

        .footer-links li a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        .footer-links li a:hover {
            text-decoration: underline;
        }

        /* Specific styling for Skyoud Technologies link */
        .footer-content p a {
            color: #00FF00; /* Green color */
        }

        .footer-content p a:hover {
            text-decoration: underline;
        }

        /* Responsive Mobile Styles */
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
                position: absolute;
                top: 22px;
                right: 40px;
                font-size: 1.5em;
                color: #333;
            }

            /* Toggle Menu Display on Active */
            nav ul.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #fff;
                padding: 10px 0;
                z-index: 1000;
            }

            nav ul li {
                text-align: center;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar Section -->
    <header class="navbar">
        <div class="left">
            <a href="#home" class="logo">
                <img src="deleget11.png" alt="Logo">
            </a>
        </div>
        <div class="right">
            <div class="mobile-menu-btn" onclick="toggleMobileMenu()">â˜°</div>
            <nav>
                <ul>
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="Gallery.html">Gallery</a></li>
                    <li><a href="Career.html">Career</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="SignUp.html">Signup</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="about" class="about-section">
        <div class="container">
            <h2>About Us</h2>
            <p>At Deleget, we believe that good food should be accessible to everyone, anytime, anywhere...</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Deleget. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <p>Designed by <a href="https://www.skyoud.com" target="_blank">Skyoud Technologies</a></p>
        </div>
    </footer>

    <script>
        function toggleMobileMenu() {
            const menu = document.querySelector('nav ul');
            menu.classList.toggle('active');
        }
    </script>

</body>
</html>
